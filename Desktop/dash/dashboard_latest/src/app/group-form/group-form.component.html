<form (ngSubmit)="onSubmit()" #groupForm="ngForm">
  <div class="form-group" draggable droppable>
    <label for="title">
      <h4 [innerHTML]="'Title' | translate"></h4>
    </label>
    <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #name="ngModel">
    <div [hidden]="name.valid||name.pristine" class="alert alert-danger">
      Group title is required
    </div>
  </div>

  <div class="form-group" draggable droppable>
    <label for="description">
      <h4 [innerHTML]="'Description' | translate"></h4>
    </label>
    <input type="text" class="form-control" id="description" required minlength="10" required maxlength="200" [(ngModel)]="model.description"
      name="description" #description="ngModel">
    <div [hidden]="description.valid||description.pristine" class="alert alert-danger">
      Description is too short
    </div>
  </div>
  <h4 [innerHTML]="'Invites' | translate"></h4>
  <app-tag-search></app-tag-search>
  <button type="submit" class="btn btn-success" [disabled]="!groupForm.form.valid" [innerHTML]="'Submit' | translate"></button>
</form>
