<h5 class="cardHeading" >MOST CONNECTED</h5>
  <ol class="cpeople" style="list-style: none;">
    <li *ngFor="let person of people">
      <div class="row">
        <mat-card class="example-card mat-elevation-z0">
          <mat-card-header>
              <figure id="profileTab">
              <img alt="User Name" class="img-circle" src="assets/images/profile/profile.jpg">
              <span>
                  <i class="fa fa-user"></i>&nbsp;{{person.person_name}}<br>
                  <i class="fa fa-envelope"></i>&nbsp;{{person.email}}&nbsp;<br>
                  <i class="fa fa-mobile-alt"></i>&nbsp;{{person.phone}}&nbsp;|
                  <a href="">chat</a>&nbsp;|&nbsp;
                  <a href="">{{person.orgstructlink}}
                    <i class="fa fa-external-link-alt"></i>
                  </a></span>
            </figure>
          </mat-card-header>
        </mat-card>
      </div>
    </li>
  </ol>
