<div class="box">
  <h5 class="cardHeading">TRENDING</h5>
  <ul>
    <li *ngFor='let trend of trends' style="list-style: none">
      <div class="row">
        <mat-card class="example-card ">
          <mat-card-header>
            <span class="badge1">{{trend.title}}:</span>
            <span class="dis">
              <p allign="right">{{trend.discription}}</p>
            </span>
          </mat-card-header>
        </mat-card>
      </div>
    </li>
  </ul>
</div>
